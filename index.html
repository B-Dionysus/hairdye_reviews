<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hair Dye Reviews</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1>Hair Dye Reviews</h1>
        <p class="lead">Rate shades, save pictures, and keep a history of your color experiments.</p>
      </div>
    </header>

    <main class="container">
      <section class="review-form-section">
        <h2>Add a review</h2>
        <form id="reviewForm" class="review-form" autocomplete="off">
          <div class="form-row">
            <label for="product">Product / Brand</label>
            <input id="product" name="product" type="text" placeholder="e.g., L'Oreal Feria" required />
          </div>

          <div class="form-row">
            <label for="shade">Shade / Color</label>
            <input id="shade" name="shade" type="text" placeholder="e.g., 77 Raspberry" required />
          </div>

          <div class="form-row small">
            <label for="rating">Rating</label>
            <select id="rating" name="rating" required>
              <option value="">—</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>

          <div class="form-row small">
            <label for="date">Date</label>
            <input id="date" name="date" type="date" />
          </div>

          <div class="form-row full">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" rows="4" placeholder="How long it lasted, fade, scent, developer used, styling tips..."></textarea>
          </div>

          <div class="form-row full">
            <label for="photo">Photo (optional)</label>
            <input id="photo" name="photo" type="file" accept="image/*" />
            <div id="preview" class="image-preview" aria-hidden="true"></div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-primary">Save review</button>
            <button type="button" id="clearStorage" class="btn-link">Clear all reviews</button>
          </div>
        </form>
      </section>

      <section class="reviews-section">
        <h2>Your reviews</h2>
        <div id="reviews" class="reviews-grid" aria-live="polite"></div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <small>Built for keeping a quick log of hair-dye experiments — images are stored locally in your browser.</small>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
